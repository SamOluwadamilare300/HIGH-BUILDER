name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Type check
        run: npm run type-check # Make sure this script exists

      - name: ğŸ§¹ Lint
        run: npm run lint 

      - name: ğŸ— Build
        run: npm run build

      # Optional: Run tests
      - name: âœ… Run tests
        run: npm test
